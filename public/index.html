  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12">
    document.addEventListener('DOMContentLoaded', function () {
      const inputElement = document.getElementById('dynamicInput');

      // Initialize Typed.js for the dynamic typing effect
      const typed = new typed("#dynamicInput", {
        strings: [
          "Search for General Dentistry",
          "Search for Cosmetic Dentistry",
          "Search for Restorative Dentistry",
          "Search for Orthodontics",
          "Search for Periodontal Care",
          "Search for Oral Surgery",
          "Search for Pediatric Dentistry",
          "Search for Emergency Dentistry"
        ],
        typeSpeed: 50,
        loop: true
      });

      // Event listener to clear placeholder when input is focused
      inputElement.addEventListener('focus', function () {
        typed.reset(); // Reset Typed.js to clear current state
        typed.stop();  // Stop Typed.js
      });

      // Event listener to update placeholder when input content changes
      inputElement.addEventListener('input', function () {
        inputElement.setAttribute('placeholder', inputElement.value);
      });

      // Event listener to enable Typed.js when input is blurred
      inputElement.addEventListener('blur', function () {
        typed.start(); // Start Typed.js
      });
    });
  </script>

</body>
